<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sustainable Business Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #222;
    }

    h1 { color: #1f7a63; }

    .card {
      border: 1px solid #e7e7e7;
      border-radius: 12px;
      padding: 18px;
      background: #fafafa;
      margin-top: 16px;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 14px;
    }

    a {
      color: #1f7a63;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover { text-decoration: underline; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid #1f7a63;
      background: #1f7a63;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.04s ease;
    }

    .btn.secondary {
      background: #fff;
      color: #1f7a63;
    }

    .btn:active { transform: translateY(1px); }

    .small-note {
      font-size: 0.95rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Sustainable Business Article</h1>

  <div class="card">
    <p>
      This page is here so the “Sustainable Business” link from the main site
      takes you to a real destination inside the project.
    </p>

    <p class="small-note">
      Swap the link below with the article you want to reference.
    </p>

    <div class="btn-row">
      <a class="btn" href="https://sdgs.un.org/goals" target="_blank" rel="noopener noreferrer">
        Open Article / Resource
      </a>

      <a class="btn secondary" href="index.html">
        Back to Main Page
      </a>
    </div>
  </div>

</body>
</html>
